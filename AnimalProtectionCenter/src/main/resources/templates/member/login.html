	<body class="login-page">
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);">유기동물<b>관리센터</b></a>
            <small>ksmart 2team 유기동물 관리센터 로그인</small>
        </div>
        <div class="card">
            <div class="body">
                <form id="loginform" action="/login" method="post">
                    <div class="msg">아이디와 비번을 입력해주세요</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="memberId" placeholder="아이디를 입력해주세요" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="memberPw" placeholder="비밀번호를 입력해주세요" required>
                        </div>
                    </div>
                    <div class="row">
                       
                        <div class="col-xs-4">
                            <button class="btn btn-block bg-pink waves-effect" type="submit">로그인</button>
                        </div>
                    </div>
                    <div class="row m-t-15 m-b--20">
                        <div class="col-xs-6">
                            <a th:href="@{/addMember}">회원가입</a>
                        </div>
                        <div class="col-xs-6 align-right">
                            <a href="forgot-password.html">비밀번호찾기</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
