<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default}">
	
 <th:block layout:fragment="customTitle">
 	
 </th:block> 
<th:block layout:fragment="customHeadScript">
<script>
	document.ready(function(){
		
		function enteroption(){
		 if(window.event.keyCode == 13){
			 document.getElementById("loginform").click();
		 }
		}
	});
</script>
</th:block>
 <th:block layout:fragment="customContents">
	<div id="container" class="container">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-6.col-lg-offset-3 col-md-6 col-xs-12">
				<form action="/login" method="post" id="loginform">
					<div class="form-group">
				    <label for="inputId" class="col-sm-2 control-label">ID</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" name="memberId" id="inputId" placeholder="ID">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" name="memberPw" id="inputPassword" placeholder="Password">
				    </div>
				   </div> 
				   <button type="submit" class="btn btn-default" onkeyup="enteroption();">로그인 </button>
				    <div class="col-lg-6.col-lg-offset-3 col-md-6 col-xs-12"> 
				<!-- 	   
						<span class="label label-danger">Danger</span> -->
				    <a href="#" class="btn btn-default btn-lg active" role="button" ><span class="label label-warning" >비번/아이디찾기</span></a>
			
				  	</div>
				  	</form>
				  </div>
			
				</div>
			</div>
		</div>
	</div>
 </th:block> 
  
 
 <th:block layout:fragmnet="customFooterScript">

 
 </th:block>

</html>
