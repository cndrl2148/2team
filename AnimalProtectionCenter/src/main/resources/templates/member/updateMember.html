<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default2}">
  
<th:block layout:fragment="customTitle">
	<title>관리자회원수정</title>
</th:block>
<th:block layout:fragment="customCss">
    <!-- Bootstrap Select Css -->
    <link href="../../plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />
</th:block>
<th:block layout:fragment="customContents">
    <section class="content">
        <div class="container-fluid">
	<div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                	회원수정
                            </h2>
                          
                        </div>
                        <div class="body">
                            <form action="/member/memberUpdate" method="post">
                                <label for="email_address">dbid</label>
                                <div class="form-group">
                                    <div class="form-line">
                                    
                                        <input th:unless="${mem}!=null" type="text" id="userId" name="memberId" class="form-control"  >
                                        <input th:if="${mem}!=null" type="text" id="userId" name="memberId" class="form-control" th:value="${mem.memberId}" readonly="readonly">
                                    </div>
                                </div>
                                <label for="dbpw">dbpw</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input th:unless="${mem}!=null" type="password" id="userPw" name="memberPw" class="form-control" >
                                        <input th:if="${mem}!=null" type="password" id="userPw" name="memberPw" class="form-control"  th:value="${mem.memberPw}">
                                    </div>
                                </div>
                                  <label for="dbLevel">dbLevel</label>
                                <div class="form-group">
                                    <div class="form-line">
                                      <th:block th:if="${mem}!=null">
                                        <input type="text" id="userLevel" name="levelCode" class="form-control" th:value="${mem.level.levelCode}">
                                      </th:block>
                                       <th:block th:unless="${mem}!=null">
	                                        <select name="levelCode" class="form-control">
	                                        	<option value="level_code_01">관리자</option>
	                                        	<option value="level_code_02">센터관리자</option>
	                                        	<option value="level_code_03">회원</option>
	                                        	<option value="level_code_04">블랙리스트</option>
	                                        </select>
                                       </th:block> 
                                    </div>
                                </div>
                                 <label for="dbName">dbName</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input th:unless="${mem}!=null" type="text" id="userName" name="memberName" class="form-control">
                                        <input th:if="${mem}!=null" type="text" id="userName" name="memberName" class="form-control"  th:value="${mem.memberName}">
                                    </div>
                                </div>
                                 <label for="dbPhone">dbPhone</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input th:unless="${mem}!=null" type="text" id="userPhone" name="memberPhone" class="form-control">
                                        <input th:if="${mem}!=null" type="text" id="userPhone" name="memberPhone" class="form-control" th:value="${mem.memberPhone}">
                                    </div>
                                </div>
                                 <label for="dbAddress">dbAddress</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input th:unless="${mem}!=null" type="text" id="userAddress" name="memberAddr" class="form-control" >
                                        <input th:if="${mem}!=null" type="text" id="userAddress" name="memberAddr" class="form-control" th:value="${mem.memberAddr}" >
                                    </div>
                                </div>
                                   <label for="dbEmail">dbEmail</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input th:unless="${mem}!=null" type="email" id="userEmail" name="memberEmail" class="form-control">
                                        <input th:if="${mem}!=null" type="email" id="userEmail" name="memberEmail" class="form-control" th:value="${mem.memberEmail}">
                                    </div>
                                </div>
                                	<label for="dbDate">dbDate</label>
                                <div class="form-group">
                                    <div class="form-line">
                                      
                                        <input type="date" id="userInDate" name="memberInDate" class="form-control" th:value="${mem?.memberInDate}">
                                    </div>
                                </div>
                
                                <button type="submit" class="btn btn-primary m-t-15 waves-effect">회원수정</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        </section>   

	<th:block layout:fragment="customFooterScript">
	
	</th:block>
	
</html>
