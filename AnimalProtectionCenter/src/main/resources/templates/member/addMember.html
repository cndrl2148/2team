<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>회원가입</title>
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="../../plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="../../plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="../../plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="../../css/style.css" rel="stylesheet">
</head>

<body class="signup-page">
    <div class="signup-box">
        <div class="logo">
            <a href="javascript:void(0);">유기동물 보호센터<b><br>회원가입</b></a>
            
        </div>
        <div class="card">
            <div class="body">
                <form id="" method="POST">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">accessibility</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="memberId" minlength="6" placeholder="ID 를 입력하세요" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="memberName" placeholder="이름을 입력하세요" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="memberPw" minlength="8" placeholder="비밀번호를 입력해주세요" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="memberPw" minlength="8" placeholder="비밀번호를 다시 입력해주세요" required>
                        </div>
                    </div>
                     <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="input-group">
                        	<div class="form-line">
	                            <input type="email" class="form-control" name="email" placeholder="이메일을 입력해주세요" required>
                        	</div>
	                            <button type="button" class="btn btn-danger form-control" id="emailBtn">이메일 발송</button>
						</div>
							<input type="hidden" path="random" id="random" value="${random}">
						<div class="input-group">
							<div class="form-line">
								<input type="text" class="form-control" name="emailCheck" placeholder="인증번호를 적어주세요">
							</div>
								<button type="button" class="btn btn-danger form-control" id="emailAuthBtn">이메일 인증</button>
						</div>
					</div>
                    <div class="form-group">
                        <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink"/>
                        <label for="terms">회원가입에 <a href="javascript:void(0);">동의하십니까?</a></label>
                    </div>
						<button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">가입하기</button>
					<div class="m-t-25 m-b--5 align-center">
                        <a href="sign-in.html">로그인 화면으로 이동하시겠습니까?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="../../plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="../../plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="../../plugins/node-waves/waves.js"></script>

    <!-- Validation Plugin Js -->
    <script src="../../plugins/jquery-validation/jquery.validate.js"></script>

    <!-- Custom Js -->
    <script src="../../js/admin.js"></script>
    <script src="../../js/pages/examples/sign-up.js"></script>
</body>

</html>
