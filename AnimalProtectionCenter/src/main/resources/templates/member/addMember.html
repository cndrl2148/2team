<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="../../plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="../../plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="../../plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="../../css/style.css" rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="../../css/themes/all-themes.css" rel="stylesheet" />

	


<script type="text/javascript">
	$(document).ready(function(){
		
		var btn =document.getElementById('terms');
		
		
	});
	
</script>
</head>
	<body class="signup-page">
    <div class="signup-box">
        <div class="logo">
            <a href="javascript:void(0);">유기동물보호센터<b></br>회원가입</b></a>
            <small></small>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_up" method="POST">
                    <div class="msg">회원정보를 입력하세요</div>
                 
                     <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                      		 <input type="text" class="form-control" name="memberId" id="userId" placeholder="회원가입 아이디를 입력하세요" required autofocus>
                        </div>
                         
                    </div>
                     <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        
                         <div class="form-line">
                            <input type="text" class="form-control"  name="memberPw"  id="userPw" placeholder="비밀번호를 입력하세요" required autofocus>
                        </div>
                         
                    </div>
                     <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                       
                         <div class="form-line">
                            <input type="text" class="form-control" id="userPw2" placeholder="비밀번호를 확인해주세요" required autofocus>
                        </div>
                       
                    </div>
                     <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                       
                        <div class="form-line">
                            <input type="text" class="form-control" id="userName" name="memberName" placeholder="이름을입력해주세요" required autofocus>
                        </div>
                    </div>
                     <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        
                        <div class="form-line">
                            <input type="text" class="form-control" id="userPhone"  name="memberPhone" placeholder="전화 번호를 입력해주세요" required autofocus>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <input type="email" class="form-control" id="userEmail" name="memberEmail" placeholder="이메일을 입력해주세요" required>
                        </div>
                    </div>
                         <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" id="userAddress" name="memberAddr" placeholder="주소를 입력해주세요" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink">
                        <label for="terms">개인정보활동에 동의합니다</label>
                    </div>

                    <button class="btn btn-block btn-lg bg-red waves-effect" id="joinBtn" type="submit">회원가입</button>

                    <div class="m-t-25 m-b--5 align-center">
                        <a th:href="@{/login}">이미 회원가입 되어있으신가요?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
		<!-- Jquery Core Js -->
		<script src="../../plugins/jquery/jquery.min.js"></script>
		
		<!-- Bootstrap Core Js -->
		<script src="../../plugins/bootstrap/js/bootstrap.js"></script>
		
		<!-- Select Plugin Js -->
		<script src="../../plugins/bootstrap-select/js/bootstrap-select.js"></script>
		
		<!-- Slimscroll Plugin Js -->
		<script src="../../plugins/jquery-slimscroll/jquery.slimscroll.js"></script>
		
		<!-- Waves Effect Plugin Js -->
		<script src="../../plugins/node-waves/waves.js"></script>
	   
	    <!-- Validation Plugin Js -->
    	<script src="../../plugins/jquery-validation/jquery.validate.js"></script>
		
		<!-- Custom Js -->
		<script src="../../js/admin.js"></script>
		
		<!-- Demo Js -->
		<script src="../../js/demo.js"></script>
 		<script src="../../js/pages/examples/sign-in.js"></script>	
</body>
</html>
