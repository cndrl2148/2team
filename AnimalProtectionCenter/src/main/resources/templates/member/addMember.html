<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>회원가입</title>
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="../../plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="../../plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="../../plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="../../css/style.css" rel="stylesheet">
    <!-- sweet alert -->
	    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	 <!-- 다음지도 -->   
	<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>

<body class="signup-page" style="background-image:url('/images/dogBackGround3.png');">
    <div class="signup-box">
        <div class="logo">
            <a href="javascript:void(0);" style="text-shadow: 2px 2px #000;">유기동물 보호센터<b><br>회원가입</b></a>
        </div>
        <div class="card">
            <div class="body">
                <form action="/member/addMember" method="POST">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">account_box</i>
                        </span>
					<div class="input-group">  
                        <div class="form-line">
                            <input type="text" class="form-control" id="memberId" name="memberId" placeholder="ID 를 입력하세요" required autofocus>
                        </div>
                        	<button type="button" class="btn btn-danger form-control" id="idCheckBtn">아이디 중복확인</button>
					</div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">account_circle</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="memberName" placeholder="이름을 입력하세요" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="memberPw" minlength="8" placeholder="비밀번호를 입력해주세요" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="memberPwCheck" minlength="8" placeholder="비밀번호를 다시 입력해주세요" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">call</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="memberPhone" minlength="8" placeholder="전화번호를 입력해주세요" required>
                        </div>
                    </div>
                    <div class="input-group">
                    	<span class="input-group-addon">
                            <i class="material-icons">home</i>
                        </span>
	                   		<div class="col-md-6">
				           		<input type="text" name="memberAddr1" id="postcode" placeholder="우편번호" class="form-control">
							</div>		
							<div class="col-md-6">
								<input type="button" onclick="execDaumPostcode()" class="btn btn-block bg-gradient-success" value="우편번호 찾기">									
							</div>	
			        </div>     	
					<div class="input-group row">	
        				<label for="inputEmail3" class="form-line"></label>  
							<div class="col-md-12">
								<input type="text" name="memberAddr2" id="address" placeholder="주소를 확인해주세요." class="form-control" readonly>
							</div>
					</div>
					<div class="input-group row">	
						<label for="inputEmail3" class="form-line"></label>  
							<div class="col-md-12">	
								<input type="text" name="memberAddr3" id="detailAddress" placeholder="상세주소를 입력해주세요." class="form-control">
							</div>
					</div>
					<div class="input-group row">
						<label for="inputEmail3" class="form-line"></label>  
							<div class="col-md-12">	
								<input type="text" name="memberAddr4" id="extraAddress" placeholder="참고주소" class="form-control" readonly>
							</div>
					</div>		
					<div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="input-group">
                        	<div class="form-line">
	                            <input type="email" class="form-control" name="memberEmail" placeholder="이메일을 입력해주세요" required>
                        	</div>
	                        <button type="button" class="btn btn-danger form-control" id="emailBtn">이메일 발송</button>
						</div>
						<div class="input-group">
							<div class="form-line">
								<input type="text" class="form-control" name="emailCheck" placeholder="인증번호를 적어주세요">
							</div>
								<button type="button" class="btn btn-danger form-control" id="emailAuthBtn">이메일 인증</button>
						</div>
					</div>
                    <div class="form-group">
                        <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink"/>
                        <label for="terms">회원가입에 <a href="javascript:void(0);">동의하십니까?</a></label>
                    </div>
						<button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">가입하기</button>
					<div class="m-t-25 m-b--5 align-center">
                        <a href="login">로그인 화면으로 이동하시겠습니까?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="../../plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="../../plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="../../plugins/node-waves/waves.js"></script>

    <!-- Validation Plugin Js -->
    <script src="../../plugins/jquery-validation/jquery.validate.js"></script>

    <!-- Custom Js -->
    <script src="../../js/admin.js"></script>
    <script src="../../js/pages/examples/sign-up.js"></script>
</body>

<script>
	
	$(function(){
		
		var memberEmail =$('input[name=memberEmail]');
		var certCode ='';
		
		//아이디 중복검사
		$('#idCheckBtn').click(function(){
			var type = $('#memberId').val();
			console.log(type);
			var request = $.ajax({
				url: "/ajax/memberType",
				method: "POST",
				data: { "type" : type },
				dataType: "json"
			});
			request.done(function( data ) {
				console.log(data);
				var memberId = '';
				for(var i=0;i<data.length;i++){
					if(type == data[i].memberId){
						swal({
							title:'아이디 중복체크',
							text: '중복된 아이디입니다!', 
							icon: 'error'
						});
						return false;
					}
				}
				swal({
					title:'아이디 중복체크',
					text: '사용가능한 아이디입니다!', 
					icon: 'success'
				});
			});
			request.fail(function( jqXHR, textStatus ) {
				alert( "Request failed: " + textStatus );
			});
		});
		//이메일 인증번호 보내기
		$('#emailBtn').click(function(){
			var email = memberEmail.val();
			if(email ==''){
				alert('이메일을 입력하세요!');
			 	return false;
			}
			
			var request = $.ajax({
				url: "/ajax/certEmail",
				method: "Get",
				data: { "email" : email },
				dataType: "json"
			});
			
			request.done(function( data ) {
				console.log(data);
				certCode = data.randomCode;
				swal({
					title:'이메일',
					text: '인증번호를 보냈습니다', 
					icon: 'success'
				});
			});
			request.fail(function( jqXHR, textStatus ) {
				alert( "Request failed: " + textStatus );
			});
		}) 
		
		var emailCheck =$('input[name=emailCheck]');
		
		//인증번호 확인
		$('#emailAuthBtn').click(function(){
			console.log(certCode);
			if( emailCheck.val()==certCode){
				swal({
					title:'인증번호',
					text: '인증에 성공하셨습니다!', 
					icon: 'success'
				});
			} else {
				swal({
					title:'인증번호',
					text: '인증번호가 다릅니다!', 
					icon: 'error'
				});
				emailCheck.focus();
				return false;
			}
		})
		
		$("form").validate({
			 rules : {
				//네임
				 memberId 		: {required : true}
				,memberPw 		: {required : true}
				,memberName		: {required : true}
				,memberPwCheck 	: {required : true}
				,memberPhone 	: {required : true}
				,memberAddr 	: {required : true}
				,memberEmail	: {required : true}
				,emailCheck		: {required : true}
				,terms			: {required : true}
			}
			,messages : {
				 memberId 		: {required : '아이디를 입력해주세요'}
				,memberPw 		: {required : '비밀번호를 입력해주세요'}
				,memberName		: {required : '성명을 입력해주세요'}
				,memberPwCheck	: {required : '비밀번호를 다시 입력해주세요'}
				,memberPhone 	: {required : '휴대폰 번호를 입력해주세요'}
				,memberAddr 	: {required : '주소를 입력해주세요'}
				,memberEmail	: {required : '이메일을 입력해주세요'}
				,emailCheck 	: {required : '인증번호를 입력해주세요'}
				,terms			: {required : '동의란에 체크해주세요'}
			}
			,errorPlacement : function(error, element){
				element.parent().after(error);
			}
		});
	})	
</script>
<script>
	function execDaumPostcode() {
		new daum.Postcode({
			  oncomplete: function(data) {
	    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
	
	    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
	    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
	    var addr = ''; // 주소 변수
	    var extraAddr = ''; // 참고항목 변수
	
	    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
	    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
	        addr = data.roadAddress;
	    } else { // 사용자가 지번 주소를 선택했을 경우(J)
	        addr = data.jibunAddress;
	    }
	
	    // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
	    if(data.userSelectedType === 'R'){
	        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
	        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
	        if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
	            extraAddr += data.bname;
	        }
	        // 건물명이 있고, 공동주택일 경우 추가한다.
	        if(data.buildingName !== '' && data.apartment === 'Y'){
	            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
	        }
	        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
	        if(extraAddr !== ''){
	            extraAddr = ' (' + extraAddr + ')';
	        }
	        // 조합된 참고항목을 해당 필드에 넣는다.
	        document.getElementById("extraAddress").value = extraAddr;
	    
	        } else {
	            document.getElementById("extraAddress").value = '';
	        }
	
	        // 우편번호와 주소 정보를 해당 필드에 넣는다.
	        document.getElementById('postcode').value = data.zonecode;
	        document.getElementById("address").value = addr;
	        // 커서를 상세주소 필드로 이동한다.
	        document.getElementById("detailAddress").focus();
	    }
	}).open();
}
</script>
</html>
