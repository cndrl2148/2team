<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default}">
  
<th:block layout:fragment="customTitle">
<title>회원가입</title>
</th:block>

<th:block layout:fragment="customContents">
    <section class="content">
        <div class="container-fluid">
	<div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                	회원가입
                            </h2>
                          
                        </div>
                        <div class="body">
                            <form action="/addMember" method="post">
                                <label for="email_address">ID</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" id="userId" name="memberId"class="form-control" placeholder="아이디를 입력하세요">
                                    </div>
                                </div>
                                <label for="password">Password</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="password" id="userPw" name="memberPw" class="form-control" placeholder="비밀번호를 입력하세요">
                                    </div>
                                </div>
                                 <label for="password">Name</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" id="userName" name="memberName" class="form-control" placeholder="이름을 입력하세요">
                                    </div>
                                </div>
                                 <label for="password">Phone</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" id="userPhone" name="memberPhone" class="form-control" placeholder="전화번호를 입력하세요">
                                    </div>
                                </div>
                                 <label for="password">Address</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" id="userAddress" name="memberAddr" class="form-control" placeholder="주소를 입력하세요">
                                    </div>
                                </div>
                                   <label for="password">Email</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" id="userEmail" name="memberEmail" class="form-control" placeholder="이메일을 입력하세요">
                                    </div>
                                </div>
                
                                <button type="submit" class="btn btn-primary m-t-15 waves-effect">JOIN</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        </section>   

	<th:block layout:fragment="customFooterScript">
	
	</th:block>
	
</html>
