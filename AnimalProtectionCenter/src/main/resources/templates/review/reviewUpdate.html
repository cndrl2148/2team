<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default2}">

<th:block layout:fragment="customTitle">
	<title>후기 수정 관리</title>
</th:block>
<th:block layout:fragment="customContents">
	<form action="giftUpdate" method="post">

<section class="content">
<div class="container-fluid">		
	<div class="row clearfix">
       	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
           	<div class="card">
               	<div class="header">
                   	<h2>후기 수정 관리</h2>
						<ul class="header-dropdown m-r--5">
                       		<li class="dropdown">
                           		<a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"></a>
                            </li>
                   		</ul>
               	</div>
               	<div class="body">
						<label for="center_regist">후기 코드</label>
                       			<div class="form-group">
                           			<div class="form-line">
                               			<input type="text" id="center_regist" class="form-control" readonly>
                           			</div>
                       			</div>
						<label>후기등록 횟수</label>
							<div class="form-group">
								<div class="form-line">
									<select>
									<option>1회</option>
									<option>2회</option>
									<option>3회</option>
									<option>4회</option>
									<option>5회</option>
									<option>6회</option>
									</select>
								</div>
						<label>후기 등록 누락 횟수</label>
							<div class="form-group">
								<div class="form-line">
									<select>
									<option>1회</option>
									<option>2회</option>
									<option>3회</option>
									</select>
								</div>	
							</div>
						<label>담당자(데이터 가져오기)</label>
						<div class="form-group">
							<div class="form-line">
								<select>
								<option>#</option>
								<option>#</option>
								<option>#</option>
								</select>
							</div>	
						</div>
							<button type="submit" class="btn btn-primary m-t-15 waves-effect">수정완료</button>
                       </div>
    			</div>               
			</div>
		</div>
	</div>
</section>
</form>
</th:block>
<th:block layout:fragment="customCss">
 <!-- Multi Select Css -->
    <link href="../../plugins/multi-select/css/multi-select.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

</th:block>
</html>
