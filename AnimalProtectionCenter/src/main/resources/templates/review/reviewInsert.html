<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default2}">

<th:block layout:fragment="customTitle">
	<title>후기 등록</title>
</th:block>
<th:block layout:fragment="customCss">
<!-- Bootstrap Select Css -->
   	<link href="/plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />
</th:block>	

<th:block layout:fragment="customContents">
	<section class="content">
		<div class="col-lg-12">
			<div class="card">
	            <div class="header">
	                <h2>후기 등록</h2>
	            </div>
	            <div class="body">
	            	<div class="row clearfix">
	            		<form action="/reviewInsert" method="post">
	            			<div class="col-md-2 col-md-offset-1">
	            				<b>아이디</b>
			                    <div class="input-group colorpicker colorpicker-element">
		            				<select name="memberId">
		            					<option value="">====== 선택 ======</option>
		            					<option th:each="m : ${mlist}">[[${m}]]</option>
		            				</select>
		            			</div>
	            			</div>
			                <div class="col-md-4">
			                    <b>입양인 이름</b>
			                    <div class="input-group colorpicker colorpicker-element">
			                        <div class="form-line">
			                            <input type="text" name="memberName" class="form-control">
			                        </div>
			                    </div>
			                </div>
			                <div class="col-md-3">
				           		<b>후기 등록 횟수</b>
				           		<div class="input-group">
					           		<select class="form-control">
					           			<option value="">====== 선택 ======</option>
					           			<option value="#">1회 완료</option>
		            					<option value="#">2회 완료</option>
		            					<option value="#">3회 완료</option>
		            					<option value="#">4회 완료</option>
		            					<option value="#">5회 완료</option>
		            					<option value="#">후기 완료!</option>
		            				</select>
				           		</div>
		           			</div>
		           			<div class="col-md-3">
				           		<b>등록 누락 횟수</b>
				           		<div class="input-group">
					           		<select class="form-control">
					           			<option value="">====== 선택 ======</option>
					           			<option value="#">1회 누락</option>
		            					<option value="#">2회 누락</option>
		            					<option value="#">회수 조치!</option>
		            				</select>
				           		</div>
		           			</div>
		           			<div class="col-md-3">
			                    <b>후기 관리 기간</b>
			                    <div class="input-group colorpicker colorpicker-element">
			                        <div class="form-line">
			                            <input type="Date" name="reviewManagementPeriod" class="form-control">
			                        </div>
			                    </div>
			                </div>
		           			<div class="col-md-2 col-md-offset-1">
	            				<b>담당자</b>
			                    <div class="input-group colorpicker colorpicker-element">
		            				<select name="staffName">
		            					<option value="">====== 선택 ======</option>
		            					<option th:each="m : ${mlist}">[[${m}]]</option>
		            				</select>
		            			</div>
	            			</div>
							<div class="col-md-3 col-md-offset-1 p-t-10">
			                	<button type="submit" class="btn btn-primary btn-lg">후기  등록</button>
			                </div>
	            		</form>
		            </div>
	            </div>
	        </div>
		</div>
	</section>
</th:block>

<th:block layout:fragment="customHeadScript">
</th:block> 
<th:block layout:fragment="customFooterScript">
</th:block>
 
</html>
