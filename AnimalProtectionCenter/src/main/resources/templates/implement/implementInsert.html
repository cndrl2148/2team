<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default2}">
	
<th:block layout:fragment="customTitle">
</th:block> 

<th:block layout:fragment="customContents">
	<section class="content">
		<div class="container-fluid">
			<div class="card">
				<div class="header">
					<h2>시설등록</h2>
				</div>
				<div class="body">
					<form id="implementForm" action="/implement/implementInsert" method="POST">
						<div class="row">
							<div class="col-md-4">
			                    <div class="input-group">
			                        <div class="form-line">
										시설종류
			                            <input type="text" class="form-control" name="implementType" placeholder="implementType">
			                        </div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="input-group">
			                        <div class="form-line">
										입고수량
			                            <input type="number" class="form-control" name="implementReceiptCount" placeholder="implementReceiptCount">
			                        </div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="input-group">
			                        <div class="form-line">
										단가
			                            <input type="number" class="form-control" name="implementPrice" placeholder="implementPrice">
			                        </div>
								</div>
							</div>
						</div>
						<div class="row">
							<!-- <div class="col-md-4">
								<div class="input-group">
			                        <div class="form-line">
										총수량
			                            <input type="text" class="form-control" name="implementAmount" placeholder="implementAmount">
			                        </div>
								</div>
							</div> -->
							<!-- <div class="col-md-4">
								<div class="input-group">
			                        <div class="form-line">
										재고
			                            <input type="number" class="form-control" name="implementRemain" placeholder="implementRemain">
			                        </div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="input-group">
			                        <div class="form-line">
										파손량
			                            <input type="number" class="form-control" name="implementBreakageAmount" placeholder="implementBreakageAmount">
			                        </div>
								</div>
							</div> -->
						</div>
						<div class="row">
							<div class="col-md-4">
								<div class="input-group">
			                        <div class="form-line">
										구매인
			                            <input type="text" class="form-control" name="staffCode" th:value="${session.STAFFCODE}">
			                        </div>
								</div>
							</div>
							<div class="col-md-4">
							</div>
							<div class="col-md-4">
							</div>
						</div>
						
                        <button id="implementBtn" class="btn btn-block bg-amber waves-effect" type="submit">시설등록</button>
                        
                	</form>
				</div>
			</div>
			
		
		</div>
	</section>
</th:block> 

<th:block layout:fragment="customHeadScript">
</th:block> 

<th:block layout:fragment="customCss">
</th:block>

<th:block layout:fragment="customFooterScript">
	<script>
		$(function(){
			$("form").validate({
				 rules : {
					//네임
					 implementType 			: {required : true}
					,implementReceiptCount	: {required : true, min : 0}
					,implementPrice 		: {required : true, min : 0}
					,staffCode 				: {required : true}
				}
				,messages : {
					 implementType 			: {required : '시설종류를 입력해주세요'}
					,implementReceiptCount	: {required : '입고량을 입력해주세요', min : '0이상의 값을 입력해주세요'}
					,implementPrice 		: {required : '시설 가격을 입력해주세요', min : '0이상의 값을 입력해주세요'}
					,staffCode 				: {required : '구입인을 입력해주세요'}
				}
				,errorPlacement : function(error, element){
					element.parent().after(error);
				}
			});
		});
	</script>
</th:block>
 
</html>
