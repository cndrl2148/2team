<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default2}">
	
<th:block layout:fragment="customTitle">
</th:block> 

<th:block layout:fragment="customContents">
	<section class="content">
		<div class="container-fluid">
			<div class="card">
				<div class="header">
					<h2>
						시설 수정
					</h2>
				</div>
				<div class="body">
					<form id="implementForm" action="/implement/implementUpdate" method="POST">
						<div class="row">
							<div class="col-md-4">
			                    <div class="input-group">
			                    	<input type="hidden" name="implementCode" th:value="${implement.implementCode}">
			                        <div class="form-line">
										시설종류
			                            <input type="text" class="form-control" name="implementType" th:value="${implement.implementType}" readonly="readonly">
			                        </div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="input-group">
			                        <div class="form-line">
										총수량
			                            <input type="number" class="form-control" name="implementAmount" th:value="${implement.implementAmount}" readonly="readonly">
			                        </div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="input-group">
			                        <div class="form-line">
										입고수량
			                            <input type="number" class="form-control" name="implementReceiptCount" value="0">
			                        </div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">
								<div class="input-group">
			                        <div class="form-line">
										재고
			                            <input type="number" class="form-control" name="implementRemain" th:value="${implement.implementRemain}" readonly="readonly">
			                        </div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="input-group">
			                        <div class="form-line">
										파손량
			                            <input type="number" class="form-control" name="implementBreakageAmount" th:value="${implement.implementBreakageAmount}">
			                        </div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="input-group">
			                        <div class="form-line">
										단가
			                            <input type="number" class="form-control" name="implementPrice" th:value="${implement.implementPrice}">
			                        </div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">
								<div class="input-group">
			                        <div class="form-line">
										구매인
			                            <input type="text" class="form-control" name="staffCode" th:value="${implement.staffCode}" readonly="readonly">
			                        </div>
								</div>
							</div>
							<div class="col-md-4">
							</div>
							<div class="col-md-4">
							</div>
						</div>
						
                        <button id="implementBtn" class="btn btn-block bg-amber waves-effect" type="submit">시설수정</button>
                        
                	</form>
				</div>
			</div>
			
		
		</div>
	</section>
</th:block> 

<th:block layout:fragment="customHeadScript">
</th:block> 

<th:block layout:fragment="customCss">
</th:block>

<th:block layout:fragment="customFooterScript">
	<script>
		$(function(){
			$("form").validate({
				 rules : {
					 implementReceiptCount 	: {required : true, min : 0}
					,implementBreakageAmount: {required : true, min : 0}
					,implementPrice 		: {required : true, min : 0}
				}
				,messages : {
					 implementReceiptCount 	: {required : '입고수량을 입력해주세요', min : '0이상 값을 입력해주세요'}
					,implementBreakageAmount: {required : '파손량을 입력해주세요', 	min : '0이상 값을 입력해주세요'}
					,implementPrice 		: {required : '시설단가를 입력해주세요', min : '0이상 값을 입력해주세요'}
				}
				,errorPlacement : function(error, element){
					element.parent().after(error);
				}
			});
		});
	</script>
</th:block>
 
</html>
