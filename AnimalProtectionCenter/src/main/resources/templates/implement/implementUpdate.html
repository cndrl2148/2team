<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default2}">
	
<th:block layout:fragment="customTitle">
</th:block> 

<th:block layout:fragment="customContents">
	<section class="content">
		<div class="container-fluid">
			<div class="card">
				<div class="header">
					<h2>
						시설 수정
					</h2>
				</div>
				<div class="body">
					<form action="/implement/implementUpdate" method="POST">
						<div class="row">
							<div class="col-md-4">
			                    <div class="input-group">
			                    	<input type="hidden" name="implementCode" th:value="${implement.implementCode}">
			                        <div class="form-line">
										시설종류
			                            <input type="text" class="form-control" name="implementType" th:value="${implement.implementType}">
			                        </div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="input-group">
			                        <div class="form-line">
										총수량
			                            <input type="number" class="form-control" name="implementAmount" th:value="${implement.implementAmount}">
			                        </div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="input-group">
			                        <div class="form-line">
										입고수량
			                            <input type="number" class="form-control" name="implementReceiptCount" th:value="${implement.implementReceiptCount}">
			                        </div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">
								<div class="input-group">
			                        <div class="form-line">
										재고
			                            <input type="number" class="form-control" name="implementRemain" th:value="${implement.implementRemain}">
			                        </div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="input-group">
			                        <div class="form-line">
										파손량
			                            <input type="number" class="form-control" name="implementBreakageAmount" th:value="${implement.implementBreakageAmount}">
			                        </div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="input-group">
			                        <div class="form-line">
										단가
			                            <input type="number" class="form-control" name="implementPrice" th:value="${implement.implementPrice}">
			                        </div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">
								<div class="input-group">
			                        <div class="form-line">
										구매인
			                            <input type="text" class="form-control" name="username" placeholder="Username">
			                        </div>
								</div>
							</div>
							<div class="col-md-4">
							</div>
							<div class="col-md-4">
							</div>
						</div>
						
                        <button class="btn btn-block bg-amber waves-effect" type="submit">시설수정</button>
                        
                	</form>
				</div>
			</div>
			
		
		</div>
	</section>
</th:block> 

<th:block layout:fragment="customHeadScript">
</th:block> 

<th:block layout:fragment="customCss">
</th:block>

<th:block layout:fragment="customFooterScript">
</th:block>
 
</html>
