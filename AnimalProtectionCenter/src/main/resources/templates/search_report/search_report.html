<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default}">
	
 <th:block layout:fragment="customTitle">
 	
 </th:block> 

 <th:block layout:fragment="customContents">
 	<!-- 분실신고폼 -->
 <form action="/search_report" method="post">
  <div class="form-group">
    <label for="animal_code">이메일 주소</label>						<!-- COMMAND 객체 -->
    <input type="email" class="form-control" id="animal_code" name="animalTypeCode" placeholder="이메일을 입력하세요">
  </div>
  <div class="form-group">
    <label for="animalGender">성별</label>
    <select class="form-control"  id="animalGender" name="animalGender">
    	<option value="">==성별==</option>
    	<option value="중성화">중성화</option>
    	<option value="남">남</option>
    	<option value="여">여</option>
    </select>
   
  </div>
  <div class="form-group">
    <label for="InputId">아이디</label>
    <input type="text" id="${session.memberId}">
    <p class="help-block">여기에 블록레벨 도움말 예제</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> 입력을 기억합니다
    </label>
  </div>
  <button type="submit" class="btn btn-default">제출</button>
</form>
 
 </th:block> 
 
 <th:block layout:fragment="customHeadScript">
	
</th:block> 
	 
 <th:block layout:fragmnet="customFooterScript">

 
 </th:block>
 
</html>
