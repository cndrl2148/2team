<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default2}">
<th:block layout:fragment="customCss">
    <!-- Bootstrap Select Css -->
    <link href="../../plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />
</th:block>
<th:block layout:fragment="customTitle">
	<title>직원 등록</title>
</th:block> 
<th:block layout:fragment="customHeadScript">
</th:block> 
<th:block layout:fragment="customContents">
	<section class="content">
		<div class="col-lg-12">
			<div class="card">
				<form action="/staff/staffinsert" method="post">
					<div class="header">
						<h2>센터 직원 등록</h2>
					</div>
		           	<div class="body">
		           		<div class="row">
		           			<div class="col-md-4">
			           			<b>직원 아이디</b>
			           			<div class="input-group">
					           		<div class="form-line">
						           		<input type="text" class="form-control" name="memberId">
					           		</div>
				           		</div>
		           			</div>
		           			<div class="col-md-4">
				           		<b>직원 이름</b>
								<div class="input-group">
					           		<div class="form-line">
						           		<input type="text" name="staffName" class="form-control">
					           		</div>
				           		</div>
		           			</div>
		           			<div class="col-md-4">
		           				<b>직원 등록 일자</b>
		           				<div class="input-group">
		           					<div class="form-line">
						           		<input type="text" class="form-control" readonly="readonly" name="staffInDate">
					           		</div>
		           				</div>
		           			</div>
		           		</div>
		           	</div>
		           	<div class="body">
		           		<div class="row">
		           			<div class="col-md-4">
				           		<b>부서</b>
				           		<div class="input-group">
					           		<select class="form-control" name="staffPart">
					           			<option>----부서 선택----</option>
					           			<option value="부서1">부서1</option>
					           			<option value="부서2">부서2</option>
					           			<option value="부서3">부서3</option>
					           		</select>
				           		</div>
		           			</div>
		           			<div class="col-md-4">
			           			<b>직원 직급</b>
				           		<div class="input-group">
					           		<select class="form-control" name="staffRank">
					           			<option>----직급 선택----</option>
					           			<option value="부장">부장</option>
					           			<option value="과장">과장</option>
					           			<option value="대리">대리</option>
					           			<option value="사원">사원</option>
					           			<option value="수의사">수의사</option>
					           		</select>
				           		</div>
		           			</div>
		           		</div>
		           	</div>
		           	<div class="body">
		           		<button type="submit" class="btn bg-amber btn-block btn-lg waves-effect">센터 직원 등록</button>
		           	</div>
				</form>
	        </div>
		</div>
	</section>
</th:block> 
<th:block layout:fragment="customFooterScript">
	<script>
	$(function(){
		$('input[name=staffInDate]').val(new Date().toISOString().substring(0, 10));
	});
	</script>
</th:block>
</html>
