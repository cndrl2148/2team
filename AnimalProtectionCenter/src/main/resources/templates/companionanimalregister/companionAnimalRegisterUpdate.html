<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default2}">
<th:block layout:fragment="customCss">
	<!-- Bootstrap Select Css -->
    <link href="../../plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />
</th:block>

<th:block layout:fragment="customTitle">
	<title>반려동물 분양 수정</title>
</th:block> 
<th:block layout:fragment="customHeadScript">
</th:block> 

<th:block layout:fragment="customContents">
	<section class="content">
		<div class="col-lg-12">
			<div class="card">
				<div class="header">
					<h2>반려동물 분양 수정</h2>
				</div>
				<form action="/companionAnimalRegisterUpdate" method="post">
				<div class="body">
					<div class="clearfix">
							<div class="row">
				      			<div class="col-md-3">
				      				<b>동물번호</b>
					                <div class="input-group colorpicker colorpicker-element">
					                    <div class="form-line">
					                        <input type="text" name="animalinsertcode" class="form-control" th:value="1111" readonly="readonly">
					                    </div>
					       			</div>
				      			</div>
				      			<div class="col-md-3 col-md-offset-1">
				      				<b>담당자</b>
					                <div class="input-group colorpicker colorpicker-element">
					                    <div class="form-line">
					                        <input type="text" name="staffcode" class="form-control" value="이경진" readonly="readonly">
					                    </div>
					       			</div>
				      			</div>
				      			<div class="col-md-3 col-md-offset-1">
				      				<b>등록 일자</b>
					                <div class="input-group colorpicker colorpicker-element">
					                    <div class="form-line">
					                        <input type="text" name="companionRegisterDate" class="form-control" value="2020-06-11" readonly="readonly">
					                    </div>
					       			</div>
				      			</div>
							</div>
		                	<div class="col-md-3">
				           		<b>분양 상태</b>
				           		<div class="input-group">
					           		<select class="form-control">
					           			<option value="">====== 선택 ======</option>
					           			<option value="#">분양 가능</option>
		            					<option value="#">분양 완료</option>
		            					<option value="#">기타</option>
					           		</select>
				           		</div>
		           			</div>
		           			<div class="col-md-3 col-md-offset-1">
				      				<b>분양 일자</b>
					                <div class="input-group colorpicker colorpicker-element">
					                    <div class="form-line">
					                        <input type="date" name="animalhealthregdate" class="form-control">
					                    </div>
					       			</div>
				      		</div>
		           	</div>
           		</div>
				 <div class="body">
	            	<button type="submit" class="btn bg-amber btn-block btn-lg waves-effect">반려동물 수정</button>
	            </div>
	      		</form>
	      		</div>
			</div>
				
	</section>
</th:block> 

<th:block layout:fragment="customFooterScript">
</th:block>
 
</html>
