<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default2}">

<th:block layout:fragment="customTitle">
	<title>반려동물 분양 등록 관리</title>
</th:block>
<th:block layout:fragment="customContents">
	<form action="/companionAnimalRegisterInsert" method="post">

<section class="content">
<div class="container-fluid">		
	<div class="row clearfix">
       	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
           	<div class="card">
               	<div class="header">
                   	<h2>반려동물 분양 등록 관리</h2>
						<ul class="header-dropdown m-r--5">
                       		<li class="dropdown">
                           		<a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"></a>
                            </li>
                   		</ul>
               	</div>
               	<div class="body">

                       <label for="center_regist">관리번호</label>
                       <div class="form-group">
                           <div class="form-line">
                               <input type="text" id="center_regist" class="form-control" placeholder="관리번호입력">
                           </div>
                       </div>
                       <label>분양상태</label>
                       <div class="form-group">
                           <div class="form-line">
								<select>
                                    <option>분양가능</option>
                                    <option>분양완료</option>
                                </select>
                           </div>
						</div>
						<label>분양받는 회원아이디</label>
                       <div class="form-group">
                           <div class="form-line">
								<select>
									<option value="null">없음</option>
                                    <option th:each="m : ${mlist}">[[${m}]]</option>
                                </select>
                           </div>
						</div>
						<label>보호장소 코드(데이터 가져오기)</label>
                       <div class="form-group">
                           <div class="form-line">
								<select>
                                    <option>#</option>
                                    <option>#</option>
                                </select>
                           </div>
						</div>
						<label>담당자(데이터가져오기)</label>
								<div class="form-group">
									<div class="form-line">
										<select>
										<option>#</option>
										<option>#</option>
										</select>
									</div>
								</div>
							<button type="submit" class="btn btn-primary m-t-15 waves-effect">등록</button>
                       </div>
    			</div>               
			</div>
		</div>
	</div>
</section>
</form>
</th:block>
<th:block layout:fragment="customCss">
 <!-- Multi Select Css -->
    <link href="../../plugins/multi-select/css/multi-select.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

</th:block>
</html>
