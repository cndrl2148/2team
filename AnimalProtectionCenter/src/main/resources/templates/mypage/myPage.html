<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default}">
	
<th:block layout:fragment="customTitle">
	<title>내정보</title>
</th:block>

<th:block layout:fragment="customContents">
	<section class="content">
		<div class="col-lg-12">
			<div class="container-fluid">
				<div class="card">
					<div class="header">
						<h2>
							개인정보
						</h2>
					</div>
					<div class="body">
	                	<div>아이디 : [[${member.memberId}]]</div>
	                	<div>이메일 : [[${member.memberEmail}]]</div>
		                <button class="btn btn-block bg-red waves-effect" type="button" style="margin-top: 10px;">개인정보보기</button>
					</div>
				</div>
				<div class="card">
					<div class="header">
						<h2>
							임양신청 현황
						</h2>
					</div>
					<div class="body">
						<div th:if="adoptee eq null">입양신청 : 없음</div>
						<div th:unless="adoptee eq null">입양신청 : 있음 심사:[[${adoptee}]]</div>
						<button class="btn btn-block bg-red waves-effect" type="button" style="margin-top: 10px;">입양신청현황보기</button>
					</div>
				</div>
				<div class="card">
					<div class = header>
						<h2>
							신고
						</h2>
					</div>
					<div class = body>
						<div>유기신고 : [[${reportManager.searchReport.searchReportCode}]]</div>
						<div>분실신고 : [[${reportManager.lostReport.lostReportCode}]]</div>
						<button class="btn btn-block bg-red waves-effect" type="button" style="margin-top: 10px;">신고보기</button>
					</div>
				</div>
				<div class="card">
					<div class="header">
						<h2>
							후기
						</h2>
					</div>
					<div class="body">
						<div th:each="re : ${review}">완료 횟수 : [[${re.reviewCount}]]</div>
						<button class="btn btn-block bg-red waves-effect" type="button" style="margin-top: 10px;">내가 쓴 글보기</button>
					</div>
				</div>
			</div>
		</div>
	</section>
	
</th:block> 

<th:block layout:fragment="customHeadScript">
</th:block> 

<th:block layout:fragment="customCss">
</th:block>

<th:block layout:fragment="customFooterScript">
</th:block>
 
</html>
