<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default2}">
	
<th:block layout:fragment="customTitle">
</th:block> 

<th:block layout:fragment="customContents">
	<section class="content">
		<div class="container-fluid">
			<div class="block-header">
                <h2>
                    	펫사료등록화면
                </h2>
            </div>
            
            <div class="card">
            	<div class="body">
            		<form action="/petFoodList" method="post">
	            		<div class="input-group">
							<div class="form-line">
								사료종류
								<div>
									<select>
										<option value="">-- 강아지 --</option>
										<option value="">-- 고양이 --</option>
										<option value="">-- 코끼리 --</option>
									</select>
								</div>
							</div>
						</div>
						<div class="input-group">
	                        <div class="form-line">
								사료단가
	                            <input type="number" class="form-control" name="username" placeholder="Username">
	                        </div>
						</div>
						<div class="input-group">
	                        <div class="form-line">
								수량
	                            <input type="number" class="form-control" name="username" placeholder="Username">
	                        </div>
						</div>
						<div class="input-group">
	                        <div class="form-line">
								제고량
	                            <input type="number" class="form-control" name="username" placeholder="Username">
	                        </div>
						</div>
						<div class="input-group">
	                        <div class="form-line">
								사료이름
	                            <input type="text" class="form-control" name="username" placeholder="Username">
	                        </div>
						</div>
						<div class="input-group">
	                        <div class="form-line">
								사료회사
	                            <input type="text" class="form-control" name="username" placeholder="Username">
	                        </div>
						</div>
						<div class="input-group">
	                        <div class="form-line">
								구매인
	                            <input type="text" class="form-control" name="username" placeholder="Username">
	                        </div>
						</div>
						<button class="btn btn-block bg-blue waves-effect" type="submit">유기동물보호등록</button>
					</form>
            	</div>
            </div>	
		</div>
	</section>
</th:block> 

<th:block layout:fragment="customHeadScript">
</th:block> 

<th:block layout:fragment="customCss">
	<link href="../../plugins/multi-select/css/multi-select.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
</th:block>

<th:block layout:fragment="customFooterScript">
</th:block>
 
</html>
