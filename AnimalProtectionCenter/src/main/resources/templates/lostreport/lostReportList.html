<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default}">
<th:block layout:fragment="customCss">
		<!-- JQuery DataTable Css -->
    <link href="/plugins/jquery-datatable/skin/bootstrap/css/dataTables.bootstrap.css" rel="stylesheet">
    <style>
    	::-webkit-scrollbar { display: none; }
    </style>
</th:block>

 <th:block layout:fragment="customTitle">
 	<title>분실동물신고리스트</title>
 </th:block> 
<th:block layout:fragment="customCss">
   <style>
   		::-webkit-scrollbar { display: none; }
    	.delete {
    		color: #F44336;
    		border: 0; 
    		outline: 0; 
    		background: none;
    	}
    </style>
 		<!-- JQuery DataTable Css -->
    <link href="/plugins/jquery-datatable/skin/bootstrap/css/dataTables.bootstrap.css" rel="stylesheet">
 </th:block>
 <th:block layout:fragment="customHeadScript">
<section class="content">
		<div class="col-lg-12">
			<div class="card">
				<div class="header">
	                <h2>분실동물 신고 리스트</h2>
	                <ul class="header-dropdown m-r--5">
	                    <li class="dropdown">
	                        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
	                            <i class="material-icons">more_vert</i>
	                        </a>
		                        <ul class="dropdown-menu pull-right">
		                            <li><a th:href="@{/reportlist/lostreport}" class="btn btn-primary btn-lg active" role="button">유기동물발견신고등록</a></li>
	                       
	                        </ul>
	                    </li>
	                </ul>
				</div>
				<div class="body">
					<div class="row clearfix">
	                	<div class="col-xs-6 col-md-3" >
	                    	<a th:if="${session.SLEVEL}=='level_code_01' OR ${session.SLEVEL}=='level_code_02'" th:href="@{/reportlist/reportManager}">
		                        <button class="btn btn-default btn-lg btn-block waves-effect" type="button">전체보기</button>
	                    	</a>
	                    	<a th:unless="${session.SLEVEL}=='level_code_01' OR ${session.SLEVEL}=='level_code_02'" th:href="@{/reportlist/lostreport}">
		                        <button class="btn btn-default btn-lg btn-block waves-effect" type="button">분실동물 신고하기</button>
	                    	</a>
	                    	
	                    </div>
	                  
	                </div>
					<div class="table-responsive" style="overflow: hidden;">
	                    <table id="dataTabelEaxm1" class="table table-bordered table-striped table-hover">
	                        <thead>
	                           	<tr>
	                           	    <th data-orderable="false"></th>
						 			<th>신고취소여부</th>
						 			<th>등록인</th>
						 			<th>내용</th>
						 			<th>발견장소</th>
						 			<th>신고등록날짜</th>
						 			<th>신고취소날짜</th>
						 			<th>상세보기</th>
						 			<th>수정</th>
						 			<th>삭제</th>
						 			
						 			<!-- <th data-orderable="false"><div class="align-center">수정</div></th>
						 			<th data-orderable="false"><div class="align-center">삭제</div></th> -->
			 					</tr>
			 		
	                        </thead>
	                        <tbody>
	                            <tr th:each="m,i:${lostReportList}" id="lostinfo" th:data-code="${m.lostReportCode}">
						 			<td class="sorting_1" th:text="${i.count}"></td>
						 			<td th:if=${m.lostReportOutDate==null}>접수</td>
						 			<td th:unless=${m.lostReportOutDate==null}>신고취소</td>
						 			<td>[[${m.member.memberId}]]</td>
						 			<td>[[${m.animaFeature}]]</td>
						 			<td>[[${m.lostReportLocation}]]</td>
						 			<td>[[${m.lostReportInDate}]]</td>
						 			<td>[[${m.lostReportOutDate}]]</td>
						 			<td><div class="align-center">
		                            	<a th:href="@{/reportlist/searchReportView(lostReportCode=${m.lostReportCode})}">
	                       				<i class="material-icons"></i>상세보기</a></div>
	                      			</td>
						 			<td><div class="align-center">
		                            	<a th:href="@{/reportlist/updateforgetlostReportlist(lostReportCode=${m.lostReportCode})}">
	                       				<i class="material-icons">update</i></a></div>
	                      			</td>
	                      			
			 						<td>
	                      				<div class="align-center">
		                      				<button type="button" class="delete" th:data-myurl="@{/reportlist/deletelist(lostReportCode=${m.lostReportCode})}" >
		                      					<i class="material-icons">delete</i>
		                      				</button>
	                      				</div>	
	                      			</td> 
			 						<!-- <td>
		                            	<a th:href="@{/reportlist/lostReportUpdate(lostReportCode=${m.lostReportCode})}">
	                       				<i class="material-icons">update</i></a></div>
	                      			</td>
	                      			<td>
	                      				<div class="align-center">
		                      				<button type="button" class="delete" th:value="${m.lostReportCode}" >
		                      					<i class="material-icons">delete</i>
		                      				</button>
	                      				</div>	
	                      			</td> -->
	                      			
	                      			
	                        	</tr>
	                        </tbody>
	                    </table>
	                </div>
				</div>
			</div>
		</div>


	</section>

</th:block> 
<th:block layout:fragment="customContents">
 
</th:block> 

<th:block layout:fragment="customFooterScript">
	 <!-- Jquery DataTable Plugin Js -->
    <script src="/plugins/jquery-datatable/jquery.dataTables.js"></script>
    <script src="/plugins/jquery-datatable/skin/bootstrap/js/dataTables.bootstrap.js"></script>
    <script src="/plugins/jquery-datatable/extensions/export/dataTables.buttons.min.js"></script>
    <script src="/plugins/jquery-datatable/extensions/export/buttons.flash.min.js"></script>
    <script src="/plugins/jquery-datatable/extensions/export/jszip.min.js"></script>
    <script src="/plugins/jquery-datatable/extensions/export/pdfmake.min.js"></script>
    <script src="/plugins/jquery-datatable/extensions/export/vfs_fonts.js"></script>
    <script src="/plugins/jquery-datatable/extensions/export/buttons.html5.min.js"></script>
    <script src="/plugins/jquery-datatable/extensions/export/buttons.print.min.js"></script>
    <script>
    	$(function(){
    		$('#dataTabelEaxm1').dataTable({
    			"aaSorting": []
    		});
    		
    		$('.delete').click(function(){
    			swal('삭제하시겠습니까?', {
					title:'경고',
					icon:'error',
					buttons: true,
				})
    			.then((Delete) => {
    				var val = $(this).data('myurl');
    				console.log(val);
    				if(Delete){
    					swal({
    							title: '확인',
    					      	icon: "warning",
    					      	text:"정말로 삭제하시겠습니까?",
    					      	buttons: true,
    					    })
    					    .then((value) => {
    					    	if(value) location.href = val;
    					    });
    				}else{
    					console.log('취소');
    				}
    			});
    		});
			
    	});
    </script>
</th:block>
 
</html>
