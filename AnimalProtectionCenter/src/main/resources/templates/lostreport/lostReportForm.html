ㅍ<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default}">
	
 <th:block layout:fragment="customTitle">
 	
 </th:block> 
<th:block layout:fragment="customCss">
 	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
 </th:block>
 <th:block layout:fragment="customHeadScript">
 	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

	<!-- (Optional) Latest compiled and minified JavaScript translation files -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>

	<script type="text/javascript" src="/plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
  		
  		
  		$(document).on('click','#cancel',function(){
  			$('#form_validation').attr('action','/reportlist/cacelSearchReport');
  			$('lostReportState').val('분실신고취소');

		});
		//품종 선택 ajax
		$('#animalType').change(function(){
			var type = $(this).val();
			var request = $.ajax({
				url: "/ajax/animalcentertype",
				method: "POST",
				data: { "type" : type },
				dataType: "json"
			});
			request.done(function( msg ) {
				console.log(msg);
				var html='<option value="">----품종을 선택해 주세요----</option>';
				for(var i=0;i<msg.length;i++){		
					html += '<option value="'+msg[i].animalTypeCode+'">'+msg[i].animalTypeSub+'</option>';
				}	
				$('#subType').html(html);
				$('#subType').selectpicker('refresh');
			});
			 
			request.fail(function( jqXHR, textStatus ) {
				alert( "Request failed: " + textStatus );
			});
		});
	});
	
	</script>
 </th:block> 
 
 <th:block layout:fragment="customContents">
 		 <!-- 분실신고폼 -->
 <!-- Basic Validation -->
     <section class="content">
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>유기동물 분실신고</h2>
                        </div>
                        <div class="body">
                            <form id="form_validation" action="/reportlist/lostReport" method="POST">
                                <div class="form-group">
                                    <div class="form-line">
                                    	<label>세션아이디
                                        <input type="text" class="form-control" name="memberId" readonly="readonly" th:value="${session.SID}">
                                        </label>
                                    </div>
                                </div>
                                <div class="row clearfix">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <div class="form-line">
                                        	<label> 잃어버린 장소
                                            <input type="text" class="form-control" name="lostReportLocation" placeholder=" 잃어버린 장소">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <div class="form-line">
                                        <label>동물이름
                                            <input type="text" class="form-control" name="animalName" placeholder="동물이름">
                                        </div>
                                        </label>
                                        
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <div class="form-line">
                                        <label>잃어버린 날짜
                                            <input type="date" name="lostReportInDate" class="form-control" placeholder="잃어버린 날짜">
                                            <input type="hidden" class="form-control" id="lostReportState" name="lostReportState" value="분실처리">
                                        </div>
                                        </label>
                                        
                                    </div>
                                </div>
                               
                                <div class="col-sm-4" >
                                    <div class="form-group" style="display:none;">
                                        <div class="form-line">
                                        <label> 신고 취소 날짜
                                            <input type="date" id="cancelDate" name="lostReportOutDate" class="form-control" placeholder="신고 취소 날짜" value="2020-03-20">
                                        </div>
                                        </label>
                                    </div>
                                </div>
                             
                            </div>
                                <div class="form-group">
                                  <div class="font-bold col-teal">성별</div>
                                    <input type="radio" name="animalGender" id="male" class="with-gap" value="수컷">
                                    <label for="male">수컷</label>

                                    <input type="radio" name="animalGender" id="female" class="with-gap">
                                    <label for="female" class="m-l-20">암컷</label>
                                    
                                    <input type="radio" name="animalGender" id="middle" class="with-gap">
                                    <label for="middle" class="m-l-20">중성화</label>
                                </div>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <textarea name="animaFeature" cols="30" rows="5" class="form-control no-resize" ></textarea>
                                        <label class="form-label">동물의 특징과,잃어버린 정황 서술해주세요</label>
                                    </div>
                                </div>
                                 <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">    
                             <div class="body"> 
                              <div class="row clearfix">
                                <div class="col-md-3">
                                    <p>
                                        <b>동물종류</b>
                                    </p>
                                    <select id="animalType" class="form-control show-tick" >
                                        <option value="">-축종선택-</option>
                                        <option value="강아지">강아지</option>
                                        <option value="고양이">고양이</option>
                                        <option value="기타">기타</option>
                                    </select>

                                </div>
                                <div class="col-md-3">
	                                 <p>
	                                 	<b>동물종류</b>
	                                 </p>
	                                <select id="subType" name="animalTypeCode">
                              			<option value="">==축종을 선택해주세요==</option>
	                                </select>
                                </div>
                               
                               </div> 
                             </div> 
       					  </div> 
       					  
                                <button class="btn btn-primary waves-effect" type="submit">분실신고</button>
                                <button class="btn btn-primary waves-effect" type="button" id="cancel">분실신고취소</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
         </div>
       </section>     
            <!-- #END# Basic Validation -->
 
 </th:block>
