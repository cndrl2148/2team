<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default2}">

<th:block layout:fragment="customTitle">
	<title>기프트 등록 관리</title>
</th:block>
<th:block layout:fragment="customContents">
	<form action="giftInsert" method="post">

<section class="content">
<div class="container-fluid">		
	<div class="row clearfix">
       	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
           	<div class="card">
               	<div class="header">
                   	<h2>기프트 등록 관리</h2>
						<ul class="header-dropdown m-r--5">
                       		<li class="dropdown">
                           		<a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"></a>
                            </li>
                   		</ul>
               	</div>
               	<div class="body">
						<label>기프트 종류</label>
							<div class="form-group">
								<div class="form-line">
									<select>
									<option>무료 예방 접종권</option>
									<option>사료 1kg</option>
									<option>3만원 상품권</option>
									</select>
								</div>
							</div>
							<label for="center_regist">기프트 비용</label>
                       			<div class="form-group">
                           			<div class="form-line">
                               			<input type="text" id="center_regist" class="form-control" placeholder="금액입력">
                           			</div>
                       			</div>
                       		<label for="center_regist">기프트 주는 이유(상세내용작성)</label>
                       			<div class="form-group">
                           			<div class="form-line">
                               			<input type="text" id="center_regist" class="form-control" placeholder="내용작성">
                           			</div>
                       			</div>	
                       		<label>입양인이름(데이터가져오기)</label>
							<div class="form-group">
								<div class="form-line">
									<select>
									<option>#</option>
									<option>#</option>
									</select>
								</div>
							</div>	
                       		<button type="submit" class="btn btn-primary m-t-15 waves-effect">등록</button>
                       </div>
    			</div>               
			</div>
		</div>
	</div>
</section>
</form>
</th:block>
<th:block layout:fragment="customCss">
 <!-- Multi Select Css -->
    <link href="../../plugins/multi-select/css/multi-select.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

</th:block>
</html>
