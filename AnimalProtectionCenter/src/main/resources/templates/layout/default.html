<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/head::headFragment"></head>
<body class="theme-red">
	<div id="wrapper">
		<div th:replace="fragments/header::headerFragment"></div>
		<div th:replace="fragments/leftmenu::leftmenuFragment"></div>
		<div id="rightcolumn">
			<th:block layout:fragment="customContents"></th:block>
		</div>
		
	</div>
	
		<!-- Jquery Core Js -->
	    <script src="/plugins/jquery/jquery.min.js"></script>
	
	    <!-- Bootstrap Core Js -->
	    <script src="/plugins/bootstrap/js/bootstrap.js"></script>
	
	    <!-- Select Plugin Js -->
	    <script src="/plugins/bootstrap-select/js/bootstrap-select.js"></script>
	
	    <!-- Slimscroll Plugin Js -->
	    <script src="/plugins/jquery-slimscroll/jquery.slimscroll.js"></script>
	
	    <!-- Waves Effect Plugin Js -->
	    <script src="/plugins/node-waves/waves.js"></script>
	
	    <!-- Custom Js -->
	    <script src="/js/admin.js"></script>
	    <script src="../../js/pages/ui/tooltips-popovers.js"></script>
	    
	    <!-- Demo Js -->
	    <script src="/js/demo.js"></script>
	    
	    <!-- sweet alert js -->
	    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	    
	    <!-- validate plugins js -->
	    <script src="/plugins/jquery-validation/jquery.validate.js"></script>
		<script src="/plugins/jquery-validation/localization/messages_ko.js"></script>
		<script type="text/javascript">
			$(function(){
				$('#startBtn').click(function(){
					swal('출근 하시겠습니까?', {
						title:'경고',
						icon:'info',
						buttons: true,
					})
					.then((result) => {
						var val = $(this).data('start');
						if(result){
						    if(result){
						    	location.href = val;
						    }
						}else{
							console.log('취소');
						}
					});
				});
				
				$('#endBtn').click(function(){
					swal('퇴근 하시겠습니까?', {
						title:'경고',
						icon:'info',
						buttons: true,
					})
					.then((result) => {
						var val = $(this).data('end');
						if(result){
						    if(result){
						    	location.href = val;
						    }
						}else{
							console.log('취소');
						}
					});
				});
			});
		</script>
	<th:block layout:fragment="customFooterScript">
	</th:block>	
		
</body>
</html>
