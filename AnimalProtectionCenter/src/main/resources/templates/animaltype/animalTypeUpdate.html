<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default2}">

<th:block layout:fragment="customTitle">
	<title>동물 종류 수정</title>
</th:block> 
<th:block layout:fragment="customCss">
    <!-- Bootstrap Select Css -->
    <link href="/plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />
</th:block>
<th:block layout:fragment="customContents">
	<section class="content">
		<div class="col-lg-12">
			<div class="card">
				<div class="header">
					<h2>
						동물 종류 수정
					</h2>
				</div>
				<div class="body">
					<div class="row clearfix">
	            		<form action="/animaltype/animaltypeupdate" method="post">
	            		<input type="hidden" name="animalTypeCode" th:value="${type.animalTypeCode}">
	            			<div class="col-md-2 col-md-offset-1">
	            				<b>동물 품종</b>
			                    <div class="input-group">
		            				<select name="animalType">
		            					<option>====== 선택 ======</option>
		            					<option th:value="강아지" th:selected="(${type.animalType} == '강아지')">강아지</option>
		            					<option th:value="고양이" th:selected="(${type.animalType} == '고양이')">고양이</option>
		            					<option th:value="기타" th:selected="(${type.animalType} == '기타')">기타</option>
		            				</select>
		            			</div>
	            			</div>
			                <div class="col-md-4">
			                    <b>동물 품종</b>
			                    <div class="input-group colorpicker colorpicker-element">
			                        <div class="form-line">
			                            <input type="text" th:value="${type.animalTypeSub}" name="animalTypeSub" class="form-control">
			                        </div>
			                    </div>
			                </div>
			                <div class="body">
				           		<button type="submit" class="btn bg-amber btn-block btn-lg waves-effect">동물 종류 수정</button>
				           	</div>
	            		</form>
		            </div>
				</div>
			</div>
		</div>
	</section>


</th:block> 

<th:block layout:fragment="customHeadScript">
</th:block> 

<th:block layout:fragment="customFooterScript">
	<script>
		$(function(){
			$('form').validate({
				 rules : {
					//네임
					 animalType 		: {required : true}
					,animalTypeSub 		: {required : true}
				}
				,messages : {
					animalType 		: {required : '동물 축종을 선택하세요.'}
					,animalTypeSub 		: {required : '동물 품종을 선택하세요.'}
				}
				,errorPlacement : function(error, element){
					element.parent().after(error);
				}
			});
		});
	</script>
</th:block>
 
</html>
