<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default2}">

<th:block layout:fragment="customTitle">
 	<title>동물 종류 리스트</title>
</th:block>	
<th:block layout:fragment="customCss">
	<!-- JQuery DataTable Css -->
    <link href="/plugins/jquery-datatable/skin/bootstrap/css/dataTables.bootstrap.css" rel="stylesheet">
</th:block> 

<th:block layout:fragment="customContents">
	<section class="content">
		<div class="col-lg-12">
			<div class="card">
				<div class="header">
	                <h2>동물 종류 리스트</h2>
	                <ul class="header-dropdown m-r--5">
	                    <li class="dropdown">
	                        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
	                            <i class="material-icons">more_vert</i>
	                        </a>
	                        <ul class="dropdown-menu pull-right">
	                            <li><a href="/animaltypeinsert" class=" waves-effect waves-block">동물 종류 추가</a></li>
	                        </ul>
	                    </li>
	                </ul>
				</div>
				<div class="body">
					<div class="row clearfix">
	                    <div class="col-xs-4 col-md-4" th:each="c:${Cnt}">
	                        <button class="btn btn-primary btn-lg btn-block waves-effect" type="button" onclick="location.href='/animaltypeselect'">[[${c.animalType}]] <span class="badge">[[${c.cnt}]]</span></button>
	                    </div>
	                </div>
	                <div class="table-responsive" style="overflow: hidden;">
	                    <table id="dataTabelEaxm1" class="table table-bordered table-striped table-hover">
	                        <thead>
		                            <tr role="row">
		                            	<th><div class="align-center">동물 종류 코드</div></th>
		                            	<th><div class="align-center">동물 종류</div></th>
		                            	<th><div class="align-center">동물종 종류</div></th>
		                            	<th><div class="align-center">등록 날짜</div></th>
		                            	<th data-orderable="false"><div class="align-center">수정</div></th>
		                            	<th data-orderable="false"><div class="align-center">삭제</div></th>
		                            </tr>
		                        </thead>
	                        <tbody>
			                        <tr th:each="typelist : ${TypeList}" class="odd">
		                                <td><div class="align-center">[[${typelist.animalTypeCode}]]</div></td>
		                                <td><div class="align-center">[[${typelist.animalType}]]</div></td>
		                                <td><div class="align-center">[[${typelist.animalTypeSub}]]</div></td>
		                                <td><div class="align-center">[[${typelist.animalTypeRegDate}]]</div></td>
		                                <td><div class="align-center">
		                                	<a th:href="@{/animaltypeupdate(send_code=${typelist.animalTypeCode})}">
		                       				<i class="material-icons">update</i></a></div>
		                      			</td>
		                      			<td><div class="align-center">
					                       	<a th:href="@{/animaltypedelete(send_code=${typelist.animalTypeCode})}">
					                       	<i class="material-icons">delete</i>
				                       	</a></div>
			                      	</td>
			                        </tr>
		                    	</tbody>
	                    </table>
	                </div>
	            </div>
			</div>
		</div>
	</section>
</th:block> 
 
<th:block layout:fragment="customHeadScript">

</th:block> 
<th:block layout:fragment="customFooterScript">
    <!-- Jquery DataTable Plugin Js -->
    <script src="/plugins/jquery-datatable/jquery.dataTables.js"></script>
    <script src="/plugins/jquery-datatable/skin/bootstrap/js/dataTables.bootstrap.js"></script>
    <script src="/plugins/jquery-datatable/extensions/export/dataTables.buttons.min.js"></script>
    <script src="/plugins/jquery-datatable/extensions/export/buttons.flash.min.js"></script>
    <script src="/plugins/jquery-datatable/extensions/export/jszip.min.js"></script>
    <script src="/plugins/jquery-datatable/extensions/export/pdfmake.min.js"></script>
    <script src="/plugins/jquery-datatable/extensions/export/vfs_fonts.js"></script>
    <script src="/plugins/jquery-datatable/extensions/export/buttons.html5.min.js"></script>
    <script src="/plugins/jquery-datatable/extensions/export/buttons.print.min.js"></script>
    <script>
    	$(function(){
    		$('#dataTabelEaxm1').dataTable();
    	});
    </script>
</th:block>
 
</html>
