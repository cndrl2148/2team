<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default2}">
	
<th:block layout:fragment="customTitle">
 	<title>동물 종류 리스트</title>
</th:block> 

<th:block layout:fragment="customContents">
	<section class="content">
		<div class="col-lg-12">
			<div class="card">
				<div class="header">
					<h2>동물 종류 리스트</h2>
					<ul class="header-dropdown m-r--5">
                        <li class="dropdown">
                            <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="material-icons">more_vert</i>
                            </a>
                            <ul class="dropdown-menu pull-right">
                                <li><a href="/animaltypeinsert" class=" waves-effect waves-block">동물 추가</a></li>
                            </ul>
                        </li>
                    </ul>
				</div>
				<div class="body">
					<div class="table-responsive">
	                    <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline p-t-5">
	                    	<table class="table table-hover dataTable js-exportable" id="DataTables_Table_1">
		                        <thead>
		                            <tr role="row">
		                            	<th class="sorting">동물 종류 코드</th>
		                            	<th class="sorting">동물 종류</th>
		                            	<th class="sorting">동물종 종류</th>
		                            	<th class="sorting">등록 날짜</th>
		                            	<th class="sorting">수정</th>
		                            	<th class="sorting">삭제</th>
		                            </tr>
		                        </thead>
		                        <tbody>
			                        <tr th:each="j : ${#numbers.sequence(1,10)}" class="odd">
		                                <td class="sorting_1" th:text="${j}"></td>
		                                <td>강아지</td>
		                                <td>말티즈</td>
		                                <td>2008/11/28</td>
		                                <td>
			                                <a href="/animaltypeupdate">
			                                	<i class="material-icons">update</i>
			                                </a>
		                                </td>
		                                <td>
			                                <a href="/animaltypedelete">
			                                	<i class="material-icons">delete</i>
			                                </a>
		                                </td>
			                        </tr>
		                    	</tbody>
		                    </table>
	                    	<div class="dataTables_paginate paging_simple_numbers col-md-4 col-md-offset-4" id="DataTables_Table_1_paginate">
		                    	<ul class="pagination">
		                    		<li class="paginate_button previous" id="DataTables_Table_1_previous">
		                    			<a href="#">이전</a>
		                    		</li>
		                    		<li th:each="i : ${#numbers.sequence(1,6)}" class="paginate_button">
		                    			<a href="#" th:text="${i}"></a>
		                    		</li>
		                    		<li class="paginate_button next" id="DataTables_Table_1_next">
		                    			<a href="#">다음</a>
		                    		</li>
	                    		</ul>
	                    	</div>
	                    </div>
	                </div>
				</div>
			</div>
		</div>
	</section>

</th:block> 
 
<th:block layout:fragment="customHeadScript">
</th:block> 
<th:block layout:fragmnet="customFooterScript">
</th:block>
 
</html>
