<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default2}">

<th:block layout:fragment="customTitle">
	<title>보호 동물 센터 등록</title>	
</th:block> 
<th:block layout:fragment="customCss">
    <!-- Bootstrap Select Css -->
    <link href="/plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />
</th:block>
<th:block layout:fragment="customContents">
	<section class="content">
		<div class="col-lg-12">
            <div class="block-header">
                <h3>보호 동물 센터 등록</h3>
            </div>
			<div class="card">
				<form action="/animalcenterinsert" method="post">
					<!-- 직원 세션 아이디, 코드 -->
					
					<input type="hidden" name="staffCode" value="staff_code_01">
					<div class="header">
						<h2>신고인 정보</h2>
					</div>
		           	<div class="body">
		           		<div class="row">
		           			<div class="col-sm-3">
			           			<b>신고자</b>
			           			<div class="input-group ">
					           		<div class="form-line m-t-10">
						           		<input type="text" class="form-control" value="홍길동">
					           		</div>
				           		</div>
		           			</div>
		           			<div class="col-sm-3">
			           			<b>신고자 연락처</b>
			           			<div class="input-group ">
					           		<div class="form-line m-t-10">
						           		<input type="text" class="form-control" value="010-0000-0000">
					           		</div>
				           		</div>
		           			</div>
		           			<div class="col-sm-3">
			           			<b>신고 장소</b>
			           			<div class="input-group ">
					           		<div class="form-line m-t-10">
						           		<input type="text" class="form-control" value="전주시 금암동">
					           		</div>
				           		</div>
		           			</div>
		           			<div class="col-sm-3">
			           			<b>신고 코드</b>
			           			<div class="input-group ">
					           		<div class="form-line m-t-10">
						           		<input type="text" class="form-control" name="acceptCode" value="null" readonly="readonly">
					           		</div>
				           		</div>
		           			</div>
		           		</div>
		           	</div>
		           	<div class="header">
		           		<h2>동물 정보</h2>
		           	</div>
		           	<div class="body">
		           		<div class="row">
			           		<div class="col-xs-6 col-md-3">
								<b>동물 사진</b>
								<div class="m-t-10">
							    	<input type="file" name="animalPicture">
								</div>
							</div>
		           		</div>
		           		<div class="row">
		           			<div class="col-xs-4 col-md-4">
				           		<b>동물 번호</b>
								<div class="input-group">
					           		<div class="form-line m-t-10">
						           		<input type="text" name="animalCenterNumber" class="form-control">
					           		</div>
				           		</div>
		           			</div>
		           			<div class="col-sm-4 m-t-10">
				           		<b>축종</b>
				           		<div class="input-group">
					           		<select id="selectType" class="form-control">
					           			<option value="">----축종 선택----</option>
					           			<option value="강아지">강아지</option>
					           			<option value="고양이">고양이</option>
					           			<option value="기타">기타</option>
					           		</select>
				           		</div>
		           			</div>
		           			<div class="col-sm-4 m-t-10">
				           		<b>품종</b>
				           		<div class="input-group">
					           		<select id="subType" name="animalTypeCode" class="form-control">
					           			<option value="">----축종을 선택해 주세요----</option>
					           		</select>
				           		</div>
		           			</div>
		           		</div>
		           		<div class="row">
		           			<div class="col-sm-3">
				           		<b>나이</b>
				           		<div class="input-group">
				           			<div class="col-sm-6">
						           		<div class="form-line">
							           		<input type="text" class="form-control" name="animalAge">
						           		</div>
				           			</div>
					           		<div class="col-sm-3">
						           		<label>세 추정</label>
					           		</div>
				           		</div>
		           			</div>
		           			<div class="col-sm-3">
				           		<b>체중</b>
								<div class="input-group">
				           			<div class="col-sm-6">
						           		<div class="form-line">
							           		<input type="text" class="form-control" name="animalWeight">
						           		</div>
				           			</div>
					           		<div class="col-sm-3">
						           		<label>kg</label>
					           		</div>
				           		</div>
		           			</div>
		           			<div class="col-sm-4">
				           		<b>성별</b>
				           		<div class="form-group">
		                            <input type="radio" name="animalGender" id="male" value="수컷" class="with-gap">
		                            <label for="male">수컷</label>
		                            <input type="radio" name="animalGender" id="female" value="암컷" class="with-gap">
		                            <label for="female" class="m-l-20">암컷</label>
		                            <input type="radio" name="animalGender" id="unknown" value="미상 또는 중성화" class="with-gap">
		                            <label for="unknown" class="m-l-20">미상 또는 중성화</label>
		                        </div>
		           			</div>
		           			<div class="col-sm-2">
				           		<b>상태</b>
								<div class="input-group">
					           		<div class="form-line">
						           		<input type="text" class="form-control" name="animalState">
					           		</div>
				           		</div>
		           			</div>
		           		</div>
			           		<b>특징</b>
			           		<textarea class="form-control" rows="3" name="animalCharacter"></textarea>
		           	</div>
		           	<div class="body">
		           		<button type="submit" class="btn bg-amber btn-block btn-lg waves-effect">보호 동물 센터 등록</button>
		           	</div>
				</form>
	        </div>
		</div>
	</section>
</th:block> 

<th:block layout:fragment="customHeadScript">
</th:block> 
<th:block layout:fragment="customFooterScript">
	<script>
		$(function(){
			$('#selectType').change(function(){
				var type = $(this).val();
				var request = $.ajax({
					url: "/animalcentertype",
					method: "POST",
					data: { "type" : type },
					dataType: "json"
				});
				 
				request.done(function( msg ) {
					console.log(msg);
					var html='<option value="">----품종을 선택해 주세요----</option>';
					for(var i=0;i<msg.length;i++){		
						html += '<option value="'+msg[i].animalTypeCode+'">'+msg[i].animalTypeSub+'</option>';
					}	
					$('#subType').html(html);
					$('#subType').selectpicker('refresh');
				});
				 
				request.fail(function( jqXHR, textStatus ) {
					alert( "Request failed: " + textStatus );
				});
				
			});
		});
	</script>
</th:block>
</html>
