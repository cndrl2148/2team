<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title>보호 동물 센터 등록</title>	
</th:block> 
<th:block layout:fragment="customCss">
    <!-- Bootstrap Select Css -->
    <link href="../../plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />
</th:block>
<th:block layout:fragment="customContents">
	<section class="content">
		<div class="col-lg-12">
			<div class="card">
	            <div class="header">
	                <h2>보호 동물 센터 등록</h2>
	            </div>
	            <div class="body">
	            	<h2 class="card-inside-title">신고 정보</h2>
            		<div class="col-sm-4 col-sm-offset-8">
           				<b>신고코드...</b>
                        <div class="form-group">
                            <div class="form-line">
                                <input type="text" class="form-control" placeholder="접수 신고 코드">
                            </div>
                        </div>
                    </div>
	            	<h2 class="card-inside-title">동물 정보</h2>
            		<div class="col-sm-4">
           				<b>동물 종류</b>
                        <div class="form-group">
                            <select>
                            	<option>강아지</option>
                            	<option>고양이</option>
                            	<option>기타</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                    	<b>동물 특징</b>
                        <div class="form-group">
                        	<input type="text">
                        </div>
                    </div>
                    <div class="col-sm-4">
                    	<b>동물 사진</b>
                        <div class="form-group">
                        	<input type="text">
                        </div>
                    </div>
	            	<h2 class="card-inside-title">동물 정보</h2>
                    <div class="col-sm-3">
                    	<b>나이</b>
                        <div class="form-group">
                        </div>
                    </div>
                    <div class="col-sm-3">
                    	<b>체중</b>
                        <div class="form-group">
                        </div>
                    </div>
                    <div class="col-sm-3">
                    	<b>성별</b>
                        <div class="form-group">
                        </div>
                    </div>
                    <div class="col-sm-3">
                    	<b>건강상태</b>
                        <div class="form-group">
                        </div>
                    </div>
	            </div>
	        </div>
		</div>
	</section>
</th:block> 

<th:block layout:fragment="customHeadScript">
</th:block> 

<th:block layout:fragmnet="customFooterScript">
</th:block>
</html>
